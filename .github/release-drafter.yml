template: |
  ## What's Changes

  $CHANGES

name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features naja'
    labels:
      - 'feature'
      - 'enhancement'
      - 'optimise'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
  - title: Breaking Changes 🛠
    labels:
      - Semver-Major
      - breaking-change
  - title: Other Changes
    labels:
      - "*"
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

autolabeler:
- label: 'chore'
  files:
    - '*.md'
  branch:
    - '/docs{0,1}\/.+/'
- label: 'bug'
  branch:
    - '/fix\/.+/'
  title:
    - '/fix/i'
- label: 'enhancement'
  branch:
    - '/feature\/.+/'
  body:
    - '/JIRA-[0-9]{1,4}/'
